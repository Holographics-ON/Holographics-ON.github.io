<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>3D model loader - GLTF from Blender</title>
        <style>
            body {
                margin: 0;
            }

            canvas {
                display: block;
            }
        </style>
    </head>
    <body>
        <script type="module">
            import * as THREE from "./scripts/threejs/build/r117/three.module.js";
            import { OrbitControls } from "./scripts/threejs/build/r117/examples/jsm/controls/OrbitControls.js";

            import { GLTFLoader } from "./scripts/threejs/build/r117/examples/jsm/loaders/GLTFLoader.js";

            let scene,
                camera,
                renderer,
                geometry,
                material,
                controls,
                box,
                groundGeo,
                groundMat,
                plane;

            init();
            animate();

            function init() {
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0x44aaff);
                scene.add(new THREE.AxesHelper(130));

                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);

                camera = new THREE.PerspectiveCamera(
                    60,
                    window.innerWidth / window.innerHeight,
                    1,
                    1000
                );
                camera.position.set(40, 20, 0);

                // controls

                controls = new OrbitControls(camera, renderer.domElement);

                //controls.addEventListener( 'change', render ); // call this only in static scenes (i.e., if there is no animation loop)
                controls.target.set(50, 0, 50);
                controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
                controls.dampingFactor = 0.05;

                controls.screenSpacePanning = false;

                controls.maxPolarAngle = Math.PI / 2;

                controls.minDistance = 100;
                controls.maxDistance = 150;

                // world

                var groundGeo = new THREE.PlaneGeometry(110, 110);
                var groundMat = new THREE.MeshBasicMaterial({
                    color: 0xeeffaa,
                    side: THREE.DoubleSide,
                });
                var plane = new THREE.Mesh(groundGeo, groundMat);
                plane.rotateX(-Math.PI / 2);
                plane.position.set(55, 0, 55);
                scene.add(plane);

                var geometry = new THREE.CylinderBufferGeometry(
                    0,
                    10,
                    30,
                    4,
                    1
                );
                var material = new THREE.MeshPhongMaterial({
                    color: 0xffffff,
                    flatShading: true,
                });

                for (var i = 0; i < 12; i++) {
                    var mesh = new THREE.Mesh(geometry, material);
                    mesh.position.x = Math.random() * 80 + 10;
                    mesh.position.y = 15.1;
                    mesh.position.z = Math.random() * 80 + 10;
                    mesh.updateMatrix();
                    mesh.matrixAutoUpdate = false;
                    scene.add(mesh);
                }

                // lights

                var light = new THREE.AmbientLight(0x00ff00);
                scene.add(light);

                var light = new THREE.HemisphereLight(0xffffff, 0x444444);
                light.position.set(0, 20, 0);
                scene.add(light);

                light = new THREE.DirectionalLight(0xffffff);
                light.position.set(0, 20, 10);
                scene.add(light);

                // model

                var loader = new GLTFLoader();

                loader.load(
                    "model/testing_GLTF.glb",
                    function (gltf) {
                        gltf.scene.position.x = Math.random() * 60 + 5;
                        gltf.scene.position.y = 0.1;
                        gltf.scene.position.z = Math.random() * 60 + 5;
                        gltf.scene.scale.set(3, 3, 3);
                        scene.add(gltf.scene);
                    },
                    undefined,
                    function (error) {
                        console.error(error);
                    }
                );

                window.addEventListener("resize", onWindowResize, false);
            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();

                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            function animate() {
                requestAnimationFrame(animate);

                controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true

                render();
            }

            function render() {
                renderer.render(scene, camera);
            }
        </script>
    </body>
</html>
